<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food - ServeWell (Test)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Test if this loads -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
                <i class="fas fa-heart text-red-500 mr-2"></i>Donate Food
            </h1>
            <p class="text-center text-gray-600 mb-8">This is a test page to check if the template loads properly.</p>
            
            <form method="POST" action="{{ url_for('donate') }}" class="space-y-6">
                <div>
                    <label for="food_type" class="block text-sm font-medium text-gray-700 mb-2">Food Type</label>
                    <select id="food_type" name="food_type" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        <option value="">Select food type</option>
                        <option value="Cooked Meals">Cooked Meals</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                    <input type="text" id="quantity" name="quantity" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                           placeholder="e.g., 10 plates, 5 kg">
                </div>
                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Pickup Location</label>
                    <input type="text" id="location" name="location" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                           placeholder="Enter address">
                </div>
                
                <div>
                    <label for="pickup_time" class="block text-sm font-medium text-gray-700 mb-2">Pickup Time</label>
                    <input type="datetime-local" id="pickup_time" name="pickup_time" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
                    Submit Donation
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-700">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
